<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label> 
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"> <!-- text box -->
      <input type="submit" value="Create New Task"> <!-- submit button -->
    </form>

    <div id="list"> <!-- div where new tasks go -->
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
